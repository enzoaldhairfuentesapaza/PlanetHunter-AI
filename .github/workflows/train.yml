name: Train Exoplanet Model

on:
  schedule:
    - cron: "0 9 * * 1"   # Todos los lunes a las 09:00 UTC
  workflow_dispatch:       # Permite lanzarlo manualmente

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar script de entrenamiento
      run: python train_weekly.py

    - name: Subir modelo entrenado como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: random_forest_model
        path: random_forest_exoplanets.pkl
