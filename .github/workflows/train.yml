name: Train Exoplanet Model

on:
  schedule:
    - cron: "0 9 * * 1"   # Todos los lunes a las 09:00 UTC
  workflow_dispatch:       # Permite lanzarlo manualmente

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}   # permite hacer commit al repo

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar script de entrenamiento
      run: python train_weekly.py

    - name: Guardar modelo en carpeta models/
      run: |
        mkdir -p models
        mv random_forest_exoplanets.pkl models/

    - name: Commit y push del modelo actualizado
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add models/random_forest_exoplanets.pkl
        git commit -m "ðŸ”„ Modelo actualizado automÃ¡ticamente [skip ci]" || echo "No changes to commit"
        git push
